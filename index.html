<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8716932c34.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    <header><h1>To-Do List</h1></header>
    <main>
        <aside>
            <button id="add-project-btn">New Project</button>
            <section class="projects">
                <dialog id="add-project-dialog">
                    <form class="add-project-form">
                        <div class="form-row">
                            <label for="project-title">Title</label>
                            <input type="text" name="project-title" id="project-title" maxlength="60" minlength="1" required> 
                        </div>
                        <div class="form-row">
                            <label for="project-description">Description</label>
                            <input type="text" name="project-description" id="project-description" maxlength="800" minlength="0"> 
                        </div>  
                        <button class="project-cancel-btn" value="cancel" formmethod="dialog">Cancel</button>
                        <button class="project-confirm-btn" type="submit">Confirm</button> 
                    </form>
                </dialog>
                <a class="default"><span class="side-project-name">Default</span></a>
                <div class="other-projects">
                </div>
            </section>
        </aside>
        <div class="center-and-bottom">
            <div class="center">
                <div class="top">
                    <div class="center-project-name">Project Name</div>
                    <div class="center-project-description">Project Description</div>
                    <button id="add-task-btn">Add Task</button>
                    <dialog id="add-task-dialog">
                        <form class="add-task-form">
                            <div class="form-row">
                                <label for="task-title">Title</label>
                                <input type="text" name="task-title" id="task-title" maxlength="60" minlength="1" required> 
                            </div>
                            <div class="form-row">
                                <label for="task-description">Description</label>
                                <input type="text" name="task-description" id="task-description" maxlength="800" minlength="0"> 
                            </div> 
                            <div class="form-row">
                                <label for="due-date">Due Date</label>
                                <input type="date" name="due-date" id="due-date">
                            </div>
                            <div class="form-row">
                                <label for="priority">Priority</label>
                                <select name="priority" id="priority">
                                    <option value="1">Low</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Urgent</option>
                                </select>
                            </div> 
                            <div class="form-row">
                                <label for="task-project">Project</label>
                                <select name="task-project" id="task-project">
                                    <option value="default">Default</option>
                                </select>
                            </div> 
                            <button class="task-cancel-btn" value="cancel" formmethod="dialog">Cancel</button>
                            <button class="task-confirm-btn" type="submit">Confirm</button> 
                        </form>
                    </dialog>
                </div>
            </div>
            <div class="bottom">
                <div class="tasks-container">
                </div>
            </div>
        </div>
    </main>
    <footer>&copy; SrulyP 2025</footer>
</body>
<script type="module" src="taskManager.js"></script>
</html>
